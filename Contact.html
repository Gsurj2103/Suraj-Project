<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Rachel Joe">
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" name="number" value="123456789">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="Rachel@domain.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your query here....."></textarea>
            </div>
            <button class="save-btn">Save</button>
        </form>
    </div>
</body>
</html>
